<body>
  <title>Weather report</title>

<head>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
</head>

<body>
  
  <div class = "container-fluid">
    
    <div class = "col-sm-6 header">
      <h3>Show the Local Weather</h3>
    </div>
    
    <div class = "col-sm-6 content">
      <h6>Hello at</h6>
      <div id = "place" class = "txtStyle">
        <span class = "loadingText">Loading city...</span>
      </div>
      <div id = "country" class = "txtCountry">
      </div>
      <br>
      <h6>Your weather & temperature right now: </h6>
      <div id = "weather" class = "txtStyle">        
        <span class = "loadingText">Loading weather...</span>
      </div>
      <div id = "temp">
        <span class = "loadingText">Loading temperature...</span>
      </div>
    </div>
    
  </div>
  
</body>
